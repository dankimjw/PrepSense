[pytest]
# Pytest configuration for backend_gateway tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=backend_gateway
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Asynchronous tests
    spoonacular: Tests requiring Spoonacular API
    crewai: Tests requiring CrewAI

# Asyncio configuration
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = backend_gateway
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov